version: "3"

services:
  app:
    build: ./django-api
    ports:
      - "8000:8000"
    volumes:
      - ./django-api:/django-api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres